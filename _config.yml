  A diverse and inclusive astronomy is important for everyone. I am working as part of the [UMich Astronomy Diversity, Equity and Inclusion committe](https://sites.google.com/umich.edu/astro-dei) to help implement iniatives aimed at creating a more inclusive department. As part of this, I run the monthly DEI journal club, [Equitea](https://sites.google.com/umich.edu/astro-dei/equi-tea) where we discuss recent papers, talks or issues relating to DEI.

