about_content: | # this will include new lines to allow paragraphs

  I'm an SMA Fellow at the Harvard-Smithsonian Center for Astrophysics where I work on understanding the planet formation environment, the protoplanetary disk.

  Previously, I was a postdoctoral researcher at the University of Michigan working in the group of Prof. Ted Bergin on understanding planet formation. Before that, I studied at the Unversity of Edinburgh for my MPhys in Astrophysics, then at MPIA in Heidelberg where I obtained my PhD in Astronomy, supervised by Prof. Thomas Henning and Dr. Dmitry Semenov.

  I work primarily with radio observations of simple molecules in protoplanetary disks, the sites of planet formation. My [ADS Library](https://ui.adsabs.harvard.edu/#/public-libraries/uxd2UZZ5QSGSqcI7i3llMQ) contains a list of all my publications.

