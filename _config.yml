  My research can be can be broadly broken down into a few major themes, described below.

  <br/>

  <h4>Withnessing the Formation of Planetary Systems</h4>

  <p>
    If we are to really understand the planet formation process, we must first find the still-forming planets. We have recently made the [first detection of a circumplanetary disk](https://public.nrao.edu/news/2019-alma-circumplanetary/), a disk around a still-forming planet believed to be the source for moons. I am developing methods to understand the limits of what we are able to detect from the gas, by searching for local disturbances in the rotation speed of the gas. This allowed us to [infer the presence of unseen planets](https://public.nrao.edu/news/2018-alma-proto-trio/) in regions of the disk inaccessible to searches made in the dust.
